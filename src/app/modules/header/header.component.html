<div class="row d-block header pe-3 px-3">
  <div class="d-inline-block col-md-3">
    <img style="max-height: 50px;" src="../../../assets/images/pokedex-logo.png" />
  </div>
  <div class="d-inline-block col-md-6">
    <div class="btn-group d-inline-block">
      <div class="dropdown d-inline-block">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          POKEMONS
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      <div class="dropdown d-inline-block">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          FRIENDS
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div> 
      <div class="dropdown d-inline-block">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          ME
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>    
    </div>
  </div>
  <div class="d-inline-block col-md-3">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        aria-label="Name"
        aria-describedby="button-addon"
        [(ngModel)]="inputData">
      <button class="btn btn-secondary btn-search" type="button" id="button-addon2" (click)="searchPokemons()">Search</button>
    </div>
  </div>
</div>
